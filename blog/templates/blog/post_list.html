<!DOCTYPE html>
<html>
	<head>
		<title>Django Girls Test Blog</title>
	</head>
	<body>
		<div>
			<h1><a href="">Django Girls Test Blog</a></h1>
		</div>
		
		{% for post in posts %}
			<div>
				<p>published: {{ post.published_date }}</p>
				<h1><a href="">{{ post.title }}</a></h1>
				<p> {{ post.text|linebreaks }}</p>
			</div>
		{% endfor %}
	</body>
</html>
